services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: tsko
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tsko-secret}
      POSTGRES_DB: tsko4
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tsko -d tsko4"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - COOKIE_SECRET=${COOKIE_SECRET:-change-me-to-a-random-secret}
      - DATABASE_URL=postgresql://tsko:${POSTGRES_PASSWORD:-tsko-secret}@db:5432/tsko4
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    restart: unless-stopped

volumes:
  pgdata:
