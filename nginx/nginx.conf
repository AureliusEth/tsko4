worker_processes auto;

events {
    worker_connections 4096;
    multi_accept on;
}

http {
    # --- Basic settings ---
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 1m;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # --- Gzip compression ---
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml
        font/woff2;

    # --- Rate limiting for vote endpoint ---
    # 10 requests per second per IP, burst of 20
    limit_req_zone $binary_remote_addr zone=votes:10m rate=10r/s;

    # --- Proxy cache for static content ---
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=static_cache:10m max_size=100m inactive=60m;

    # --- Upstream ---
    upstream nextjs {
        server app:3000;
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;

        # --- Proxy headers ---
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # --- Vote API: rate limited ---
        location /api/votes {
            limit_req zone=votes burst=20 nodelay;
            proxy_pass http://nextjs;
        }

        # --- Vote counts API: short cache ---
        location ~ ^/api/votes/\d+ {
            limit_req zone=votes burst=20 nodelay;
            proxy_cache static_cache;
            proxy_cache_valid 200 2s;
            proxy_cache_use_stale error timeout updating;
            add_header X-Cache-Status $upstream_cache_status;
            proxy_pass http://nextjs;
        }

        # --- Static assets: aggressive cache ---
        location /_next/static/ {
            proxy_cache static_cache;
            proxy_cache_valid 200 365d;
            add_header Cache-Control "public, max-age=31536000, immutable";
            proxy_pass http://nextjs;
        }

        location /images/ {
            proxy_cache static_cache;
            proxy_cache_valid 200 30d;
            add_header Cache-Control "public, max-age=2592000";
            proxy_pass http://nextjs;
        }

        # --- Everything else ---
        location / {
            proxy_cache static_cache;
            proxy_cache_valid 200 60s;
            proxy_cache_use_stale error timeout updating;
            proxy_pass http://nextjs;
        }
    }
}
